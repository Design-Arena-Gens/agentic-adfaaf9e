<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itachi Uchiha</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="background">
            <div class="moon"></div>
            <div class="stars"></div>
        </div>

        <div class="itachi-container">
            <div class="sharingan-effect"></div>

            <div class="itachi">
                <div class="head">
                    <div class="headband">
                        <div class="leaf-symbol"></div>
                    </div>
                    <div class="face">
                        <div class="eyes">
                            <div class="eye left">
                                <div class="sharingan">
                                    <div class="tomoe tomoe1"></div>
                                    <div class="tomoe tomoe2"></div>
                                    <div class="tomoe tomoe3"></div>
                                </div>
                            </div>
                            <div class="eye right">
                                <div class="sharingan">
                                    <div class="tomoe tomoe1"></div>
                                    <div class="tomoe tomoe2"></div>
                                    <div class="tomoe tomoe3"></div>
                                </div>
                            </div>
                        </div>
                        <div class="nose"></div>
                        <div class="tear-lines">
                            <div class="tear-line left"></div>
                            <div class="tear-line right"></div>
                        </div>
                    </div>
                    <div class="hair">
                        <div class="hair-strand strand1"></div>
                        <div class="hair-strand strand2"></div>
                        <div class="hair-strand strand3"></div>
                    </div>
                </div>

                <div class="body">
                    <div class="cloak">
                        <div class="collar"></div>
                        <div class="akatsuki-cloud cloud1"></div>
                        <div class="akatsuki-cloud cloud2"></div>
                        <div class="akatsuki-cloud cloud3"></div>
                    </div>
                </div>
            </div>

            <div class="crows">
                <div class="crow crow1"></div>
                <div class="crow crow2"></div>
                <div class="crow crow3"></div>
                <div class="crow crow4"></div>
                <div class="crow crow5"></div>
            </div>
        </div>

        <div class="title">
            <h1>ITACHI UCHIHA</h1>
            <p class="subtitle">The Crow</p>
        </div>
    </div>
</body>
</html>
